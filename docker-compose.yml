version: "3.8"

services:
  heliopulse-api:
    build: .
    container_name: heliopulse-observatory
    ports:
      - "3000:3000"
      - "9229:9229"  # Debug port
    environment:
      - NODE_ENV=cosmic_production
      - MONGODB_URI=mongodb://cosmos-db:27017/heliopulse
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - cosmic-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  cosmos-db:
    image: mongo:6
    container_name: heliopulse-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - cosmic-network
    restart: unless-stopped

  dashboard:
    image: nginx:alpine
    container_name: heliopulse-dashboard
    ports:
      - "8080:80"
    volumes:
      - ./public/dashboard:/usr/share/nginx/html
    networks:
      - cosmic-network
    depends_on:
      - heliopulse-api

networks:
  cosmic-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
